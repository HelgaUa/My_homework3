<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="https://fom.in.ua/echo" method="post">
        <fieldset>
            <legend><b>Реєстрація</b></legend>
            <table>
                <tr>
                    <td>
                        <label for="email">Ваш e-mail</label>
                    </td>
                    <td>
                        <input id="email" type="email" placeholder="Введіть e-mail" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Ваш пароль</label>
                    </td>
                    <td>
                        <input id="pass" type="password" placeholder="Введіть пароль" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass2">Підтвердіть пароль</label>
                    </td>
                    <td>
                        <input id="pass2" type="password" placeholder="Введіть пароль" required>
                    </td>
                </tr>    
            </table>
            <p><input type="submit" value="Зареєструватись"></p>
            <p>Маєте аккаунт? <a href="./autorization.html">Авторизуватись</a></p>
        </fieldset>
     </form>
</body>
</html>
